<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike7</title>
    <style>
        body {
            background-color: #1a001a;
            color: #ffffff;
            font-family: 'Georgia', serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #fff;
            margin-bottom: 0.5em;
        }

        p, a {
            font-size: 1.1em;
            color: #ccc;
            text-decoration: none;
        }

        a:hover {
            color: #ff66ff;
        }

        .about-section a {
            color: #7abaff;
        }

        .projects-section {
            margin-top: 2em;
        }

        .projects-section h2 {
            font-size: 2em;
            color: #ffffff;
            margin-bottom: 0.5em;
        }

        .project-link {
            display: inline-block;
            background-color: #4b0082;
            color: #ffccff;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .star-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://via.placeholder.com/15/ffffff?text=*');
            background-size: 40px 40px;
            opacity: 0.1;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="star-background"></div>

    <h1>Nike7</h1>
    <p>Hey there! I'm Nike7, just a small YouTuber and gamer. Currently uploading videos regularly!</p>
    
    <div class="about-section">
        <p>I'm passionate about gaming and content creation. I enjoy sharing my gameplay experiences with others!</p>
    </div>

    <div class="projects-section">
        <h2>Cool People & Projects!</h2>
        <a href="#" class="project-link">Project 1</a>
        <a href="#" class="project-link">Project 2</a>
        <a href="#" class="project-link">Project 3</a>
        <a href="#" class="project-link">Project 4</a>
    </div>

</body>
</html>
