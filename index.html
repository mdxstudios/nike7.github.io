<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike7</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            padding: 50px;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
            color: #333;
        }

        .about-section {
            background-color: #e0f7ff;
            padding: 40px 20px;
            text-align: center;
        }

        .about-section h2 {
            font-size: 2em;
            margin: 0;
            color: #555;
        }

        .about-section p {
            font-size: 1.2em;
            color: #666;
        }

        /* Blue background with stars */
        .star-section {
            background-color: #00509e;
            padding: 60px 0;
            text-align: center;
            position: relative;
        }

        .star {
            color: #fff;
            font-size: 2em;
            position: absolute;
        }

        /* Randomly position stars */
        .star:nth-child(1) { top: 20px; left: 30%; }
        .star:nth-child(2) { top: 40px; right: 25%; }
        .star:nth-child(3) { top: 70px; left: 70%; }
        .star:nth-child(4) { top: 120px; left: 15%; }
        .star:nth-child(5) { top: 150px; right: 10%; }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Nike7</h1>
    </header>

    <section class="about-section">
        <h2>About Me</h2>
        <p>I'm a small YouTuber and gamer, and I dont upload videos currently. Stay tuned for more updates!</p>
    </section>

    <section class="star-section">
        <div class="star">★</div>
        <div class="star">★</div>
        <div class="star">★</div>
        <div class="star">★</div>
        <div class="star">★</div>
    </section>

    <footer>
        &copy; 2024 Nike7. All rights reserved.
    </footer>

</body>
</html>
