<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike7</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .message-box {
            background-color: #333333;
            padding: 20px;
            border: 2px solid #444444;
            max-width: 600px;
            text-align: center;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .message-box h1 {
            font-size: 2em;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .message-box p {
            color: #bbbbbb;
            line-height: 1.6;
        }

        .border-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://via.placeholder.com/10/ff0000?text=*'); /* Placeholder for pattern */
            background-repeat: repeat;
            opacity: 0.2;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="message-box">
        <div class="border-pattern"></div>
        <h1>Notice</h1>
        <p>I am no longer using GitHub Pages to host this website. You can now find my site at <a href="https://nike7.nekoweb.org/index.html" style="color: #ffffff; text-decoration: underline;">https://nike7.nekoweb.org/index.html</a>. Please stay tuned for updates on the new site location. Thank you for your understanding!</p>
    </div>

</body>
</html>
